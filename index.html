<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们的幸福回忆录</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="site-header">
        <h1>我们的幸福回忆录</h1>
        <p>时光荏苒，唯爱永恒</p>
    </header>

    <main class="container">

        <section id="before_23" class="gallery-section">
            <h2 class="section-title">23岁之前</h2>
            <div class="photo-grid">
                
                <div class="photo-card">
                    <img src="photo/before_23/818890ac4e4304fdb0c54d7c47fb2ab.jpg" alt="我们的威海之旅" onclick="openLightbox(this)">
                    <div class="caption">
                        <p>还记得那个冬天吗？一切故事开始的地方。</p>
                        <span class="date">很久以前的某一天</span>
                    </div>
                </div>

                 <div class="photo-card">
                    <img src="photo/before_23/1981d96da417afffa3d70719850951d9.mp4" alt="美美哒" onclick="openLightbox(this)">
                    <div class="caption">
                        <p>这是刚认识的时候，小猪宝宝的模样</p>
                        <span class="date">刚认识你的时候</span>
                    </div>
                </div>

                <div class="photo-card">
                    <img src="photo/before_23/3e366b416b7338ff4a8524722645b3f.jpg" alt="幸福的嘞" onclick="openLightbox(this)">
                    <div class="caption">
                        <p>在南京拍的最满意的照片</p>
                        <span class="date">南京之旅</span>
                    </div>
                </div>
                
                
            </div>
        </section>

        <section id="year_2025" class="gallery-section">
            <h2 class="section-title">2025年</h2>
            <div class="photo-grid">

                <div class="photo-card">
                    <img src="photo/2025/9D518060-960E-4FBD-8636-0E77738B010B.jpg" alt="宝宝哭的时候都这么好看" onclick="openLightbox(this)">
                    <div class="caption">
                        <p>新的一年，新的故事，不变的是身边的你。（那天刚好姨妈痛，海底捞一口没吃哈哈哈）</p>
                        <span class="date">刚过完年</span>
                    </div>
                </div>
                
                <div class="photo-card">
                    <img src="photo/2025/8d82a54e581c23368018e5849b9b178.jpg" alt="拉面小姐" onclick="openLightbox(this)">
                    <div class="caption">
                        <p>颜值担当，嘻嘻，可爱的小猫</p>
                        <span class="date">忘了哪天在楼道里捡到的小宝宝</span>
                    </div>
                </div>
                
            </div>
        </section>
        
        <section id="year_2026" class="gallery-section">
            <h2 class="section-title">2026年</h2>
            <div class="photo-grid">
                
                </div>
        </section>

    </main>

    <footer class="site-footer">
        <p>Love is an endless memory ∞</p>
    </footer>

    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <span class="close-button">&times;</span>
        <img class="lightbox-content" id="lightbox-image">
    </div>

    <script src="script.js"></script>

</body>
</html>
